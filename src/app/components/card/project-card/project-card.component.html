<div class="card">
  <img [src]="data.imageUrl" [alt]="data.title" />
  <div class="content">
    <h2>{{ data.title | titlecase }}</h2>
    <p>{{ data.description }}</p>
    <div class="button-link">
      <a [href]="data.GHPlink" target="_blank">GitHub Pages</a>
      <a [href]="data.GHlink" target="_blank">GitHub</a>
    </div>
  </div>
</div>
