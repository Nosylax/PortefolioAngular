<app-header></app-header>
<app-banner></app-banner>
<main>
  <section id="Skills">
    <div class="heading1">
      <h1>COMPETENCES</h1>
      <div class="sub-heading">
        <span>MES SPÉCIALITÉS</span>
        <h2>COMPETENCES</h2>
      </div>
    </div>

    <div class="skill-container">
      @for (skill of skills; track skill.title) {
      <app-card class="cards" [data]="skill" />
      }
    </div>
  </section>
  <section id="Projects">
    <div class="heading1">
      <h1>PORTFOLIO</h1>
      <div class="sub-heading">
        <span>MES PROJETS </span>
        <h2>PORTFOLIO</h2>
      </div>
    </div>
    <div class="project-container">
      @for (project of projects; track project.title) {
      <app-card [data]="project" />
      }
    </div>
  </section>
  <section id="Contacts">
    <app-forms></app-forms>
  </section>
</main>
<app-footer></app-footer>
