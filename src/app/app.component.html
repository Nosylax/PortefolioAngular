<header class="header">
  <nav class="navContainer">
    <a href="#">Alyson</a>
  </nav>
  <app-navbar></app-navbar>
</header>
<main>
  <section id="Home"></section>
  <section id="Skills">
    <h1>Mes comp√©tences</h1>
    <div class="card-container">
      @for (skill of skills; track skill.title) {
      <app-card class="cards" [data]="skill" />
      }
    </div>
  </section>
  <section id="Projects">
    <h1>Mes projets</h1>
    <div class="card-container">
      @for (project of projects; track project.title) {
      <app-card [data]="project" />
      }
    </div>
  </section>
  <section id="Contacts">
    <h1>Contact</h1>
    <div class="card-container">
      @for (contact of contacts; track contact.title) {
      <app-card class="cards" [data]="contact" />
      }
    </div>
  </section>
</main>
<footer></footer>
